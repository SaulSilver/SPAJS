<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crazy SPA</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="stylesheet/materialize.min.css"  media="screen"/>
  <!--Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
<ul>
  <li> <a id="memory_button" href="#" class="waves-effect waves-teal btn-flat btn-large" title="Memory"> <i class="large material-icons">games</i></a>  </li>
  <li> <a id="chat_button" href="#" class="waves-effect waves-teal btn-flat btn-large" title="Chat"> <i class="large material-icons">chat</i></a></li>
  <li> <a id="gallery_button" href="#" class="waves-effect waves-teal btn-flat btn-large" title="Gallery"> <i class="large material-icons">tab</i></a></li>
</ul>

<!--Inner Window template-->
<template id="window_temp" class="window">
  <div class="z-depth-5 div_container" >
    <div class="toolbar blue-grey lighten-4">
      <i class="window_icon material-icons"></i>
      <a class="close_a"> <i class="material-icons">close</i></a>
    </div>
    <div class="window_container">

    </div>
  </div>
</template>

<!--Memory game template-->
<template id="memory_temp">
  <div class="memory">
    <a href="#"><img src="image/0.jpg" alt="A memory brick" hspace="5"> </a>
  </div>

  <div class="text_div card-panel light-blue lighten-4 red accent-4">
    Number of tries goes here and winning notification
  </div>
</template>

<!--Number of tiles for memory game template-->
<template id="tiles_temp">
  <div class="tiles_number_div container">
    <h4>How many tiles do you want?</h4>
    <div class="select_tiles">
      <button class="btn waves-effect waves-light 1">4 X 4</button>
      <button class= "btn waves-effect waves-light 2">2 X 2</button>
      <button class="btn waves-effect waves-light 3">2 X 4</button>
    </div>
  </div>
</template>

<!--Chat template-->
<template id="chat_temp">
  <div>
    <div class="container status">Connecting...</div>
    <hr>
    <div class="container msgs_div">
      <ul class="messages collection">
        <li class="collection-item dismissable">Messages goes here..</li>
      </ul>
    </div>
    <div class="container send_msg_div">
      <textarea class="text_msg" placeholder="Write your message here.." required></textarea>
      <div class="buttons_div">
        <button class="send_button btn blue-grey darken-1">Send</button>
        <button class="username_button btn blue-grey darken-1">Change Username</button>
      </div>
    </div>
  </div>
</template>

<!--Ask username for chat template-->
<template id="username_chat_temp">
  <div class="container">
    <h3>What username would you like?</h3>
    <input type="text" class="user_answer" value="I am not creative at all">
    <button class="submit_button btn blue-grey darken-1" type="button">Aight</button>
  </div>
</template>

<template id="gallery_temp">
  <div class="thumbnails collection card-panel black">
    <a><img class="stored_imgs white" src="image/img1.png" alt="Instagram logo" /></a>
    <a><img class="stored_imgs white" src="image/img2.png" alt="Instagram logo black and white" /></a>
    <a><img class="stored_imgs" src="image/img3.png" alt="Boomerang app logo" /></a>
    <a><img class="stored_imgs white" src="image/img4.png" alt="pizza logo" /></a> <br>
    <hr>
    <a><img class="preview_img white"/></a>
  </div>
</template>
<!--To do app template-->
<template id="todo_temp">
  <div>
    <input class="task">
    <button class="add">Add</button>
    <hr>
    <div class="todos">
      <!--<ul>
        <li><a class="remove"> <i class="material-icons">close</i></a></li>
      </ul>-->
    </div>
  </div>
</template>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="javascript/materialize.min.js"></script>
<script src="javascript/build.js"></script>
</body>
</html>
